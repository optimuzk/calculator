<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div id="square">
        <div id="marca">
            <h2>KAZIO</h2>
        </div>
        <div id="result">
            <div id = "result-content">
            </div>
        </div>
        <div id="operations-space">
            <div class="numbers"><button id="btn" value="/">/</button></div>
            <div class="numbers"><button id="btn" value="x">x</button></div>
            <div class="numbers"><button id="btn" value="-">-</button></div>
            <div class="numbers"><button id="btn" value="+">+</button></div>
            <div class="numbers"><button id="equal" value="=">=</button></div>
        </div>
        <div id="numbers-space">
            <div class="numbers"><button id="btn" value="7">7</button></div>
            <div class="numbers"><button id="btn" value="8">8</button></div>
            <div class="numbers"><button id="btn" value="9">9</button></div>
            <div class="numbers"><button id="btn" value="4">4</button></div>
            <div class="numbers"><button id="btn" value="5">5</button></div>
            <div class="numbers"><button id="btn" value="6">6</button></div>
            <div class="numbers"><button id="btn" value="1">1</button></div>
            <div class="numbers"><button id="btn" value="2">2</button></div>
            <div class="numbers"><button id="btn" value="3">3</button></div>
            <div class="numbers"><button id="btn" value="vacio"></button></div>
            <div class="numbers"><button id="btn" value="0">0</button></div>
            <div class="numbers"><button id="clear">AC</button></div>
        </div>
    </div>
    <div id="footer"><h3>Made by <a href="github.com/optimuzk">Optimuzk</a></h3></div>
    <script src="tasks.js"></script>
</body>
</html>
